<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <style>
            body {
                display: flex;
                flex-wrap: nowrap;
            }

            body > section {
                border: 1px solid #ccc;
                height: 1000px;
            }

            body > #handling {
                flex-grow: 1;
            }

            body > #data {
                flex-grow: 3;
            }

            #data {
                color: #ccc;
            }

            #data table,
            #data table > tr,
            #data table > tr > td {
                border: 1px solid #333;
                border-collapse: collapse;
            }

            #data > #content {
                min-width: 200px;
                margin: auto;
                margin-top: 100px;
            }

            #data table > tr > td {
                padding: 10px 5px;
                min-width: 100px;
            }


        </style>

        <title>slr db</title>
    </head>

    <body style="background: #000;">
        <section id="handling">
            <select id="table-names">
            </select>

            <button id="show-table-content">show table content</button>
        </section>

        <section id="data">
            <table id="content">

            </table>
        </section>

        <script src="slr_database.js"></script>
        <script src="testing_slr.js"></script>
    </body>
</html>
